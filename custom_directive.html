<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
    <!-- <p v-on:click.stop>Anass</p>   -->
    <!-- v-on => Directive |  :click => Argurment | .stop=> modifiers -->
    <!-- "" it means is variable |  "''" is means string-->
    <p v-color="'red'">Test</p>
    <p v-color.border="'green'">Test</p>
    <p v-color:bg="'blue'">Test</p>


    </div>
    <script>
        Vue.directive('color',{   //dierctive set as name color
            inserted(el,binding){    // inserted when the element is dynamically inserted by Vue.
                console.log(el);  //it shows <p>test</p>   
                el.style.color=binding.value;        //binding.value = "'red'"
                       
                if(binding.modifiers.border){
                    el.style.borderStyle='solid';
                    el.style.bordercolor=binding.value;
                }
                console.log(binding)
                if(binding.arg){
                    el.style.backgroundColor=binding.value;
                    el.style.color='white';

                }
            }   
        })
        new Vue({
          'el':'#app',
           
        });
    </script>
</body>
</html>
