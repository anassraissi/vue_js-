<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
       <product-list></product-list>
       <tag></tag>
    </div>
    <script>
          Vue.component('product-list',{
              'template': '<h1>{{name}}</h1>',
              data:function(){
                  return{
                  name:'Raissi Anass is about learning vue js 2'
                }
              }
  
          }) // une autre methode
        new Vue({
          'el':'#app',
           'components':{
               'tag':{
                   'template': '<h2> tag: {{name}}</h2>',
               
               data:function(){
                   return{
                      name :'tag anass'
                   }
                }
             }
            },
          
        });
    </script>
</body>
</html>
