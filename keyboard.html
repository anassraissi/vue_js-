<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
<div id="app">
     <input V-on:keyup.esc="handleKey">   
<!-- keyup => when tap something in input
         enter , for more key handle https://vuejs.org/guide/essentials/event-handling.html#key-modifiers
 
-->
         
</div>    
<script>
    new Vue({
       'el':'#app',
       'methods':{
          'handleKey':function(event){
              console.log(event);
          }
       }
    });
</script>
</body>
</html>
