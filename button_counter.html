<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button_counter</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
                <button-counter></button-counter>
    </div>
    <script>
        Vue.component('button-counter',{
             template: '<button @click="incrument()">{{counter}}</button>',
             data:function(){
                 return {
                     counter :0
                 }
             },
             methods:{
                 incrument:function(){
                     this.counter++;
                 }
             }
         });       
        // the class Vue must set in the bottom of script
         new Vue({
            'el':'#app'
        });
    </script>
</body>
</html>
