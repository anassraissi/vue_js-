<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button_counter</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
      ChangeTimes :  {{ChangeTimes}} <br>
        <button-counter v-on:events="count()" :value="3"></button-counter>  
        <!-- beggin with 3 -->
        <button-counter v-on:events="count()"></button-counter>  
        <!-- when evet my event is on set count -->
    </div>
    <script>
        Vue.component('button-counter',{
             template: '<button @click="incrument()">{{counter}}</button>',
             data:function(){
                 return {
                     counter :this.value  // begin with 0
                 }
             },
             props:{
                 value:{
                        default:0
                 }
                },
             methods:{
                 incrument:function(){
                     this.counter++;
                     this.$emit('events')
                 }
             }
            
         });       
        // the class Vue must set in the bottom of script
         new Vue({
            'el':'#app',
              'data':{
                  ChangeTimes:0,
              },
              methods:{
                  count:function(){
                      this.ChangeTimes++;
                  }
              }
        });
    </script>
</body>
</html>
