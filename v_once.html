<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
<div id="app">
     <div v-once>
        the default counter : {{counter}}   <br>
        the default boucle : {{boucle}} <br>

     </div> 
     <hr>
     the new counter : {{counter}} <br>
     the new boucle : {{boucle}} <br>
     <button @click="counter++;boucle++">Add one</button>
 </div>
 
<script>
    new Vue({
          'el':'#app',
          'data':{
            counter:0,
            boucle:0
          }
         
    });
</script>
</body>
</html>
