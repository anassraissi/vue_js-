<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
</head>
<body>
    <div id="app">
   <button @click="get_post">load posts</button>
    <select name="" id="">
        <option v-for="post in posts" :value="post.id">{{post.title}}</option>
    </select>
    </div>
     <script>
         new Vue({
           'el':'#app',
           'data':{
                 posts:[]    
           },
           created:function(){    //hook created cycle 
                        this.get_post();   //load when page is loaded
                    },
            'methods':{
                get_post:function() {
                    // GET /someUrl
                    this.$http.get('https://jsonplaceholder.typicode.com/posts').then(response => {  //get data as json

                        // get body data
                        this.posts = response.body;

                    }, response => {
                        // error callback
                    });
                    },

                   
                    
                

                
            }
         });
     </script>
</body>
</html>
