    <title>Document</title>
    <script src="vue.js"></script>

<body>
     <div id="app">
         <div v-for="(item, key, index) in Object">
         #{{index+1}}  {{key}} : {{item}} <br>   
         </div>
         <!-- key and item work in {} declared in data -->
     </div>

         new Vue({
            'el' : '#app',
            'data':{
                Object :{name:'Raiss',Email:'anass.raissi@gmial.com',age:29}
            }

         });

     </script>
</body>
