<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://unpkg.com/todomvc-app-css@2.1.0/index.css" rel="stylesheet"/>
<script src="vue.js"></script>

</head>
<body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo"
          autocomplete="off"
          v-model="addnew"
          @keyup.enter="AddnewItem"
          placeholder="What needs to be done?">
      </header>
    
        <section class="main">
          <ul class="todo-list">
            <li class="todo" v-for="item in filtertodo" :class="{completed:item.completed}"> 
                <!-- coucher si data deja completed  
                  completed => class predifinie in  
                  <link href="https://unpkg.com/todomvc-app-css@2.1.0/index.css" rel="stylesheet"/>
                -->
              <div class="view">
                <input class="toggle" type="checkbox" v-model="item.completed">
                <label>{{item.title}}</label>
                <button class="destroy" @click="destroy(item)"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <span class="todo-count">
            <strong>{{raminTodo}}</strong> {{RemainText}}
          </span>
          <ul class="filters">
            <li><a href="#"  @click.prevent="Visibility='all'"  :class="{selected:Visibility=='all'}">All</a>
              
            </li>
            <li>
              <a href="#" @click.prevent="Visibility='Active'" :class="{selected:Visibility=='Active'}" >Active</a>
            </li>
            <li><a href="#" @click.prevent="Visibility='completed'" :class="{selected:Visibility=='completed'}">Completed</a></li>
          </ul>
          <button class="clear-completed" @click="RemoveCompleted">
            Clear completed
          </button>
        </footer>
      </section>
      <script>
        var filters={
           'all':function(todos){
             return todos
           },
           'Active':function(todos){
             return todos.filter(function(todo){
               return !todo.completed;  
              //  completed false
             })
           },
           completed:function(todos){
             return todos.filter(function(todo){
               return todo.completed; 
              //  completed true
             }) 
           }
        }
      </script>
      <script>
        new Vue({
            'el':'.todoapp',
            'data':{
                Visibility:'all',
                addnew:'',
                todos:[
                    {title:'test',completed:true},
                    {title:'test2',completed:false}
                    ]
                },
                'methods':{
                    destroy:function(item){
                    this.todos.splice(this.todos.indexOf(item),1);
                    },
                    AddnewItem:function(){
                      if(this.addnew!='')
                      this.todos.push(
                           {
                             'title':this.addnew,
                             'completed':false
                           }
                      );
                       this.addnew="";
                    },
                    RemoveCompleted:function(){
                          this.todos=filters.Active(this.todos) //show just the active todos
                          
                      }
                },
                'computed':{
                  filtertodo:function(){
                      return filters[this.Visibility](this.todos)  
                  } ,
                  'raminTodo':function(){
                    return filters.Active(this.todos).length; //show just the active todos

                  },
                  'RemainText':function(){
                     if(filters.Active(this.todos).length > 1){
                         return 'items left';
                     }
                     else
                      return 'item left';
                  }
                } 
        });
      </script>
</body>
</html>
