<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
      <div id="app">
            <div v-if="active">if div shown</div>
            <div v-else>else div shown</div>
            <div v-show="active"> show div shown </div>
            <div v-show="! active"> !show div shown </div>    
            <!--  v-show="! active" like else for v-show  -->

            <!-- when v-show do not match navigator write <div style="display: none;"> show div shown </div> 
                otherwise if directive dispeare when if directive not match  -->
            <button @click="active=!active">toogle</button>
      </div>
      <script>
           new Vue({
            'el' : '#app',
            'data' :{
                 'active' : true
            }
           });
      </script>
</body>
</html>
