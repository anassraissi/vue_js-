<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
       <!-- ways the bind data with input event -->W
     <div id="app">
           <input V-model="x"> <br>  
           {{x}}
           <button @click="x='the x has changed'">click me</button>
     </div>
     <script>
          new Vue({
              'el' :'#app',
              'data' :{
                x:''
              }

          });

     </script>
</body>
</html>
