<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
     
      <div id="app">
         {{name}} 
         <ul>
             <li v-for="item in list">{{item}}
                 <button @click="DeleteItem(item)">-</button>
                 
             </li>
             <li v-if="new_item">{{new_item}}</li>     
             <!-- //if isset show it -->
         </ul>
         <p id="paragraph"></p>
         <input v-model="new_item">
         <button @click="AddNew">Add</button>
      </div>
    <script>
           new Vue({
             'el':'#app',
             'data':{
                 name:'anass raissi',
                 list:['apple','samsong','LG'],
                 new_item:''

             },
                'methods':{
                    DeleteItem:function(item){
                        var index=this.list.indexOf(item);  //get item index
                        
                        this.list.splice(index,1);  //delete by intem index
                    },
                    AddNew:function(){
                       this.list.push(this.new_item);  //add to list
                       this.new_item="";  //clear field after add
                    }
                }
           });
         document.getElementById('paragraph').innerHTML='oussama';
    </script>
</body>
</html>
