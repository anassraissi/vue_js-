<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
  <div id="app">
        <div  @click="liked =! liked "  :class='class_name'> you have {{like}} likes </div>  
        <!-- return like true by click -->
  </div>    
  <script>
      new Vue({
        'el':'#app',
        'data':{
            liked: false,
            like : 5
        },
        'computed' :{
          'class_name':function(){
               return (this.liked) ? 'liked' : '';
          }
        },
        'watch':{    
            // watch likes til it true and add one on it
           'liked':function(value){
                if(value)
               this.like++;
               else
               this.like--;
           }
        }
      });
  </script>
  <style>
      .liked{
          color: blue;
          font-weight: bold;
      }
  </style>
</body>
</html>
