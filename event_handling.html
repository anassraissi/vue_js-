<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
        <button v-on:click="message()" >Show</button>
        <button v-on:click="counter++">add</button>
        <div>{{counter}}</div>
        
    </div>
    
            <script>
                new Vue({
                  'el':'#app',
                  'data':{
                       'counter':0
                  },
                   'methods':{
                       'message':function(){
                           alert("hi anass i'm learning vue js +counter");
                       }
                   }
                });
            </script>
</body>
</html>
