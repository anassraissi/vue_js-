<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
        <div id="app">

            <button @click="comp='FirstComp'">First Component</button>     
            <!-- change component value to  FirstComp-->
            <button @click="comp='SecondComp'">second Component</button>       
                 <!-- change component value to  SecondComp-->

            <hr>
       <keep-alive>    
           <!-- serve to save in the memory for not be create again just show it when we need it -->
        <component :is="comp"></component>
       </keep-alive>
              
            <!-- class component for make any change -->
        </div>   
        <script>
            Vue.component('FirstComp',{
              template: `<div> <h1>First Component</h1>
                        <button @click="counter++">Incresse</button>
                        {{counter}}
                        </div>
              `,
              data:function(){
                  return {
                    counter:0
                  }
              }
            });
            Vue.component('SecondComp',{
                template: '<h1>Second Component</h1>',

});
            new Vue({
               'el':'#app',
               data:{
                   comp:'SecondComp',
               }
            });
        </script>
</body>
</html>
