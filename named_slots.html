<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
        <parag>
             <h1 slot="header"> the new header is set</h1>
             <h1 slot="main"> the new main is set</h1>
             <h1 slot="footer"> the new footer is set</h1>
         </parag>
    </div>
      <script>
      
         Vue.component('parag',{
            'template' : `<div>
                         <header><slot name='header'> The default header </slot></header>
                         <main><slot name='main'> the default main</slot></main>
                         <footer><slot name='footer'>the default footer</slot></footer>    
                        </div>`
                    
                        // slots with name to custom what you want  
         });
         new Vue({
            'el':'#app',
         });
      </script>
</body>
</html>
