<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
        {{email}}
         <div v-bind:id="identity + 0">test id</div>  
           <!-- to affect changable id from a data -->
        <div v-html="name"></div>  
          <!-- to apply html tags with data -->
        {{5+4}} <br>
        {{x+y}} <br>
        {{mult()}}  
         <!-- call function  -->

       
    </div>
      <script>
          new Vue({
              'el':'#app',
            'data':{
                name:'<h1>anass</h1>',
                email:'anass@raissi.com',
                identity:'id_vus_js',
                x:'4',
                y:'7'
            },
            // 'template':'<div><h1>{{email}}</h1><br><h2>{{name}}</h2></div>'  
              'methods':{
                  'mult':function(){
                      return this.x * this.y;
                  }
              }
                        
              


          });

      </script>
       
</body>
</html>
