<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
      <div id="app">
        <counter :val.sync="usercount" ></counter>
        <!-- bind val with new value as sync  modifiers -->
      </div>
      <script>
         Vue.component('counter',{
            template: '<button @click="clicked()">Click Me</button>',
            props:['val'],
            methods:{
                    clicked:function(){
                        this.$emit('update:val',this.val+1);  //bind val with new value
                    }
                }
         });
          new Vue({
              'el':'#app',
                data:{
                    usercount:5
                },                
          });
      </script>
</body>
</html>
